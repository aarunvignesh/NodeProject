
<div class="container">
    <h2>Login Form</h2>
  <form role="form" class="online" method="post" action="/Start">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="username" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="button" class="btn btn-warning" id="black">Black</button>
    <button type="button" class="btn btn-warning" id="white">White</button>
  </form>
    <div class="alert alert-warning offline none">You can only sign in when you have an active internet connection.</div>
    <div class="row" style="margin-top:2%;">
        <button type="button" class="btn btn-default col-md-3">Test1</button>
        <button type="button" class="btn btn-default col-md-3 col-md-offset-6">Test2</button>
   </div>
    <form class="form-inline" style="margin-top:5%;margin-left:-2%;">
        <div class="form-group col-md-4">
            <label for="user">First Name</label>
            <input type="text" id="user" class="form-control" placeholder="First Name" style="width:75%;margin-left:3%;">
        </div>
         <div class="form-group col-md-4 col-md-offset-4">
            <label for="lName">Last Name</label>
            <input type="text" id="lName" class="form-control" placeholder="Last Name" style="width:75%;margin-left:3%;">
         </div>
    </form>
    <form class="form-inline" style="margin-top:5%;margin-left:-2%;">
        <div class="form-group col-md-3" style="margin-top:5%;">
            <label for="user">First Name</label>
            <input type="text" id="Text1" class="form-control" placeholder="First Name" style="width:61%;margin-left:3%;">
        </div>
           <div class="form-group col-md-3 col-md-offset-1" style="margin-top:5%;">
            <label for="lName">Middle Name</label>
            <input type="text" id="Text3" class="form-control" placeholder="Middle Name" style="width:61%;margin-left:3%;">
         </div>
         <div class="form-group col-md-3 col-md-offset-1" style="margin-top:5%;">
            <label for="lName">Last Name</label>
            <input type="text" id="Text2" class="form-control" placeholder="Last Name" style="width:61%;margin-left:3%;">
         </div>
    </form>
</div>
