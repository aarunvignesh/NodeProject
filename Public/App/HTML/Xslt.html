<div class="container col-lg-12">
    <div class="pull-right">
    <button type="button" class="btn btn-warning" id="black">Black</button>
    <button type="button" class="btn btn-warning" id="white">White</button>
    </div>
    <form role="form-inline" class="col-md-12 col-md-offset-0" style="margin-top: 5%;">
        <div class="row">
               <div class="control-group col-md-5 col-md-offset-1">
                    <label>XML DATA</label>
                </div>
                <div class="control-group col-md-5">
                    <label>XSL DATA</label>
                 </div>
        </div>
        <div class="row">
        <div class="control-group col-md-5 col-md-offset-1">
            <textarea class="form-control" rows="20" id="xmlData"></textarea>
        </div>
        <div class="control-group col-md-5">
            <textarea class="form-control" rows="20" id="xslData"></textarea>
        </div>
        </div>
        <div class="control-group col-md-5 col-md-offset-5" style="margin-top: 2%;">
                 <button type="button" class="btn btn-default" id="transformXML">Transform XML with StyleSheet</button>
         </div>
       <div class="col-md-12 col-md-offset-0" id="outputDiv" style="margin-top: 2%;border:1px;border-color:red;border-style:solid;">
              
         </div>
    </form>
</div>
